on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      
    - name: ðŸ“‚ Install dependecies
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        
    - name: ðŸ“‚ Install npm dependecies
      run: npm ci

    - name: ðŸ“‚ Prepare build directory
      run: |
        mkdir build
        cp -r scss js images pages Router index.html build/
        [ -d "css" ] && cp -r css build/ || true
        cp package.json build/

    - name: ðŸ“‚ Deploy to Server
      uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
      with:
        ftp_host: ftp-quai-antique.alwaysdata.net
        ftp_username: quai-antique
        ftp_password: ${{ secrets.ftp_password }}
        local_source_dir: "build"
        dist_target_dir: "www"
        delete: "true"
        exclude: >-
          ^node_modules/bootstrap/scss/,
          ^node_modules/bootstrap/js/,
          ^node_modules/bootstrap-icons/icons/,
          ^\.git/,
          ^\.github/,
          \.gitignore$,
          README\.md,
          package-lock\.json
